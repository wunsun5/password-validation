<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Create Password</h2>
        <p>Please create a secure password including the following criteria below.</p>
        <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Create password">
            <span class="show-pass">
                <ion-icon name="eye-off"></ion-icon>
            </span>
        </div>
        <ul class="validation">
            <li id="lower"><ion-icon name="radio-button-off"></ion-icon>At least one lowercase character</li>
            <li id="upper"><ion-icon name="radio-button-off"></ion-icon>At least one uppercase character</li>
            <li id="number"><ion-icon name="radio-button-off"></ion-icon>At least one number</li>
            <li id="special"><ion-icon name="radio-button-off"></ion-icon>At least one special character</li>
            <li id="length"><ion-icon name="radio-button-off"></ion-icon>At least one 8 character</li>
        </ul>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
